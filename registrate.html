<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - Ufind</title>
    <!-- Vincula la hoja de estilo de Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-white p-4">
        <nav class="flex justify-between items-center">
            <img src="/images/logo500x500_transparente.png" alt="Logo Ufind" class="w-32">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-500 hover:underline">Inicio</a></li>
                <li><a href="publicaciones.html" class="text-blue-500 hover:underline">Publicaciones</a></li>
                <li><a href="login.html" class="text-blue-500 hover:underline">Login</a></li>
                <li><a href="registrate.html" class="text-blue-500 hover:underline font-bold">Regístrate</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página de registro -->
    <section id="registro" class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Regístrate</h2>
        <form action="procesar_registro.php" method="POST" class="space-y-4">
            <div class="flex flex-col">
                <label for="nombre" class="text-sm">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="border border-gray-300 rounded-md p-2">
            </div>
            <div class="flex flex-col">
                <label for="correo" class="text-sm">Correo:</label>
                <input type="email" id="correo" name="correo" required class="border border-gray-300 rounded-md p-2">
            </div>
            <div class="flex flex-col">
                <label for="contrasena" class="text-sm">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required class="border border-gray-300 rounded-md p-2">
            </div>
            <div class="flex flex-col">
                <label for="confirmar-contrasena" class="text-sm">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required class="border border-gray-300 rounded-md p-2">
            </div>
            <a href="login.html" class="text-blue-500 hover:underline text-sm">¿Ya tienes cuenta? Inicia sesión aquí</a>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Registrarse</button>
        </form>
    </section>

    <script src="/script.js"></script>
</body>
</html>
