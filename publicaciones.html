<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufind</title>
    <!-- Vincula la hoja de estilo de Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-white p-4">
        <nav class="flex justify-between items-center">
            <img src="/images/logo500x500_transparente.png" alt="Logo Ufind" class="w-32">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-500 hover:underline">Inicio</a></li>
                <li><a href="publicaciones.html" class="text-blue-500 hover:underline font-bold">Publicaciones</a></li>
                <li><a href="login.html" class="text-blue-500 hover:underline">Login</a></li>
                <li><a href="registrate.html" class="text-blue-500 hover:underline">Regístrate</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página de publicaciones -->
    <section id="publicaciones" class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold mb-4">Publicaciones Ufind</h2>

        <!-- Tarjeta de ejemplo -->
        <div class="max-w-md rounded overflow-hidden shadow-lg bg-white mb-4">
            <img src="/images/justinbieber.jpeg" alt="Imagen del objeto perdido" class="w-full">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Objeto perdido</div>
                <p class="text-gray-700 text-base">Descripción del objeto perdido. Puedes incluir detalles sobre el objeto y cómo contactar contigo.</p>
                <p class="text-gray-600 text-base">Ubicación: San Salvador, UCA</p>
            </div>
        </div>

       <!-- Botón de agregar publicación -->
       <button id="openModal" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105">Agregar</button>

       <!-- Modal de agregar publicación -->
       <div id="myModal" class="modal hidden fixed inset-0 z-50 overflow-auto bg-gray-800 bg-opacity-50 flex justify-center items-center">
           <div class="modal-content bg-white p-4 max-w-md rounded shadow-lg">
               <h3 class="text-2xl font-bold mb-4">Agregar Publicación</h3>
               <form id="postForm">
                   <div class="mb-4">
                       <label class="block text-gray-700 text-sm font-bold mb-2" for="titulo">Título:</label>
                       <input class="border border-gray-300 rounded w-full py-2 px-3" type="text" id="titulo" name="titulo" required>
                   </div>
                   <div class="mb-4">
                       <label class="block text-gray-700 text-sm font-bold mb-2" for="foto">Foto:</label>
                       <input class="border border-gray-300 rounded w-full py-2 px-3" type="file" id="foto" name="foto" accept="image/*" required>
                   </div>
                   <div class="mb-4">
                       <label class="block text-gray-700 text-sm font-bold mb-2" for="descripcion">Descripción:</label>
                       <textarea class="border border-gray-300 rounded w-full py-2 px-3" id="descripcion" name="descripcion" rows="4" required></textarea>
                   </div>
                   <div class="mb-4">
                       <label class="block text-gray-700 text-sm font-bold mb-2" for="ubicacion">Ubicación:</label>
                       <input class="border border-gray-300 rounded w-full py-2 px-3" type="text" id="ubicacion" name="ubicacion" required>
                   </div>
                   <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105">Guardar</button>
               </form>
               <button id="closeModal" class="mt-4 text-sm text-gray-600 hover:text-gray-800">Cerrar</button>
           </div>
       </div>

       <!-- Contenedor de publicaciones -->
       <div id="postContainer">
           <!-- Aquí se mostrarán los posts -->
       </div>
   </section>

    </section>

    <script src="/js/script.js"></script>
</body>
</html>
